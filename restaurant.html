<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <link rel="stylesheet" href="css/responsive.css">

    <title>Restaurant Info</title>

  </head>

  <body class="inside">

    <div class="container">

      <header class="head">
        <!-- Beginning nav -->
        <nav>
          <h1><a href="/" role="header" tabindex="1">Restaurant Reviews</a></h1>
        </nav>
        <!-- Beginning breadcrumb -->
        <ul id="breadcrumb" >
          <li><a href="/" role="link" tabindex="2">Home</a></li>
        </ul>
        <!-- End breadcrumb -->
        <!-- End nav -->
      </header>

      <main id="maincontent" class="container">
      <!-- Beginning map -->
      <section id="map-container" class="maps overflow" tabindex="100">
        <div id="map"></div>
      </section>
      <!-- End map -->

      <!-- Beginning restaurant -->
      <section id="restaurant-container" class="filter box" tabindex="3">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img" alt="Picture of restaurant">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address" label="address" tabindex="4"></p>
        <table id="restaurant-hours" role="table" label="hours of works" tabindex="5"></table>
      </section>
      <!-- end restaurant -->

      <!-- Beginning reviews -->
      <section id="reviews-container" class="filter box" label="review" tabindex="6">
        <ul id="reviews-list" role="list" label="reviews" tabindex="7"></ul>
      </section>
      <!-- End reviews -->
      </main>

      <footer id="footer" class="box">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>

    </div>

    <!--TODO: connected jquery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <!--TODO: connected google maps-->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApp0dmkFOzhnyURzMZy_KeE27h9_6e5Uw&libraries=places&callback=initMap"></script>

    <!--TODO: connected lib leaflet-->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>

    <!-- Database helpers -->
    <script type="text/javascript" src="js/dbhelper.js"></script>

    <!-- Main javascript files -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script type="application/javascript" charset="utf-8" src="cache.js"></script>
    <script type="application/javascript" charset="utf-8" src="index.js"></script>


  </body>

</html>
