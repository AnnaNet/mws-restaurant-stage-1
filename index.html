<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Reviews</title>
  </head>

  <body>

    <div class="container">
      <header class="head" role="Header">
        <nav role="Navigation">
          <h1><a href="/" tabindex="1">Restaurant Reviews</a></h1>
        </nav>
      </header>

      <main id="maincontent" class="container">

      <section id="map-container" class="maps overflow" role="MapContainer">
        <div id="map" class="filds  overflow" role="Map"></div>
      </section>

      <section class="filter box" role="RestaurantsList">
        <div class="filter-options filds" role="Filter">

          <h2 role="FilterResults">Filter Results</h2>

          <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="menuNeighborhoods" tabindex="2" aria-label="filter of neighborhoods">
            <option value="all" role="itemNeighborhoods" aria-live="assertive">All Neighborhoods</option>
          </select>

          <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="menuCuisines" tabindex="3" aria-label="filter of cuisines">
            <option value="all" role="itemCuisines" aria-live="assertive">All Cuisines</option>
          </select>

        </div>
        <ul id="restaurants-list"></ul>
      </section>

      </main>

      <footer id="footer" class="box">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
      </footer>

    </div>

    <!--TODO: connected jquery-->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>


    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/cache.js"></script>


    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApp0dmkFOzhnyURzMZy_KeE27h9_6e5Uw&libraries=places&callback=initMap"></script>


  </body>

</html>
